<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="Style/Style.css">
<link rel="stylesheet" href="Style/SlideShow.css">
<body>

<h2 style="text-align:center">Slideshow Gallery</h2>

<div class="imageContainer">
  <div class="slide">
    <div class="numbertext">1 / 7</div>
    <img src="Images\About-Us\aboutUsThumbnail.jpg" style="width:100%">
  </div>

  <div class="slide">
    <div class="numbertext">2 / 7</div>
    <img src="Images\About-Vex\vexThumbnail.jpeg" style="width:100%">
  </div>

  <div class="slide">
    <div class="numbertext">3 / 7</div>
    <img src="Images\Community-Outreach\communityThumbnail.jpg" style="width:100%">
  </div>

  <div class="slide">
    <div class="numbertext">4 / 7</div>
    <img src="Images\Media\mediaThumbnail.jpg" style="width:100%">
  </div>

  <div class="slide">
    <div class="numbertext">5 / 7</div>
    <img src="Images\Media\mediaThumbnail.jpg" style="width:100%">
  </div>

  <div class="slide">
    <div class="numbertext">6 / 7</div>
    <img src="Images\Media\mediaThumbnail.jpg" style="width:100%">
  </div>
  <div class="slide">
    <div class="numbertext">6 / 7</div>
    <img src="Images\Media\mediaThumbnail.jpg" style="width:100%">
  </div>

  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>

  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <div class="row">
    <div class="miniSlide">
      <img class="demo cursor" src="Images\About-Us\aboutUsThumbnail.jpg" style="width:100%" onclick="currentSlide(1)" alt="The Woods">
    </div>
    <div class="miniSlide">
      <img class="demo cursor" src="Images\About-Vex\vexThumbnail.jpeg" style="width:100%" onclick="currentSlide(2)" alt="Cinque Terre">
    </div>
    <div class="miniSlide">
      <img class="demo cursor" src="Images\Community-Outreach\communityThumbnail.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
    </div>
    <div class="miniSlide">
      <img class="demo cursor" src="Images\Media\mediaThumbnail.jpg" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
    </div>
    <div class="miniSlide">
      <img class="demo cursor" src="Images\Media\mediaThumbnail.jpg" style="width:100%" onclick="currentSlide(5)" alt="Nature and sunrise">
    </div>
    <div class="miniSlide">
      <img class="demo cursor" src="Images\Media\mediaThumbnail.jpg" style="width:100%" onclick="currentSlide(6)" alt="Snowy Mountains">
    </div>
    <div class="miniSlide">
      <img class="demo cursor" src="Images\Media\mediaThumbnail.jpg" style="width:100%" onclick="currentSlide(7)" alt="Snowy Mountains">
    </div>
  </div>
</div>

<script src="JavaScript\HomeSlideShow.js"></script>

</body>
</html>
